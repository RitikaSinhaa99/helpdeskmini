{% extends "base.html" %}

{% block title %}Login - HelpDesk Mini{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center p-5 bg-dark bg-opacity-75 rounded-4 shadow-lg" style="min-width: 350px;">
    <h2 class="mb-4 text-white">Login</h2>
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label text-white">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <div id="loginError" class="text-danger mt-3"></div>

    <!-- Demo Credentials -->
    <div class="mt-4 text-white">
      <small>Demo Credentials:</small><br>
      <small>Email: <b>admin@mail.com</b></small><br>
      <small>Password: <b>admin123</b></small>
    </div>
  </div>
</div>

<script>
const form = document.getElementById('loginForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    // âœ… Updated API endpoint for deployed site
    const res = await fetch('https://helpdeskmini-8uue.onrender.com/api/token/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      // store JWT tokens
      localStorage.setItem('access_token', data.access);
      localStorage.setItem('refresh_token', data.refresh);
      window.location.href = '/tickets/';
    } else {
      document.getElementById('loginError').innerText = data.detail || 'Login failed';
    }
  } catch (err) {
    document.getElementById('loginError').innerText = 'Network error';
  }
});
</script>
{% endblock %}
