{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}HelpDesk Mini{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" href="{% static 'helplogo.jpg' %}" type="image/jpeg">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #091a2c, #080709);
      color: #fff;
    }

.navbar {
  min-height: 60px;        /* sets navbar height */
  padding-left: 20px;      /* slight left offset */
  display: flex;
  align-items: center;     /* vertically center everything inside */
}

.navbar-brand {
  display: flex;
  align-items: center;     /* vertically center brand */
  height: 100%;            /* fill navbar height */
}



    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .btn-primary {
      background: linear-gradient(135deg, #405d7d, #6610f2);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, #5200a5);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Roboto Slab', Verdana, Geneva, Tahoma, sans-serif;
      font-weight: 600;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Centered Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">HelpDesk Mini</a>
  </nav>

  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
